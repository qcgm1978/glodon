<div class="flowDetailPage">
	<div class="flowDetailContent" id="flowDetailContent" style="display: none;">
		<h2 id="flowDetailTile" class="border-bottom-color">Ⅲ-049规划考核</h2>
		<label class="border-bottom-color">负责人</label>
		<ul class="border-bottom-color">
			<li class="border-bottom-color">
				<i>主责单位</i>
				<span>{{mainOrg}}</span>
			</li>
			<li class="border-bottom-color">
				<i>配合单位</i>
				<span>{{subOrg}}</span>
			</li>
			<li>
				<i>接收单位</i>
				<span>{{receiveOrg}}</span>
			</li>
		</ul>
		<label class="border-bottom-color">时间</label>
		<ul class="border-bottom-color">
			<li class="border-bottom-color">
				<i>开始时间</i>
				<span>{{beginTime}}</span>
			</li>
			<li class="border-bottom-color">
				<i>时间周期</i>
				<span>{{period}}</span>
			</li>
			<li>
				<i>结束时间</i>
				<span>{{endTime}}</span>
			</li>
		</ul>
		<label class="border-bottom-color">工作成果</label>
		<div class="flowDescBox">{{result}}</div>
		<label class="border-bottom-color">完成标准</label>
		<div class="flowDescBox">{{standard}}</div>
		<label class="border-bottom-color">操作细则</label>
		<div class="flowDescBox">{{deatilRule}}</div>
	</div>
</div>
