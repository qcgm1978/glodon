<div class="myNewsBox">
	<div class="m_common_search border-bottom-color">
		<div class="m_common_search_relative">
			<div class="m_common_search_input_box">
				<i></i>
				<input id="searchInput" type="text" name="" placeholder="关键字">
				<span id="clearSearchVal"></span>
				<button id="searchBtn" class="border-no-color">搜索</button>
			</div>
			<div class="m_common_search_relative_btn"></div>
		</div>
	</div>
	<div class="myNewsContentsBox">
		<div class="myNewsContentsTopBox border-bottom-color">
			<span class="fl">消息列表 (<i id="myNewsNumber">0</i>)</span>
			<div class="myNewsCheckbox myNewsSelectCheckbox fr">未读</div>
		</div>
		<div class="myNewsContentsDownBox" id="myNewsListBox">
			<div class="myNewsListBox">
				<ul id="myNewsList" class="myNewsUlBox"></ul>
				<div class="loadMore">加载中...</div>
			</div>
		</div>
		<div class="searchCommonBox" id="searchCommonBox">
			<div class="searchCommentContent">
				<div class="searchCommentTop">
					<div>
						<span class="fl">有<i id="resultNum">0</i>个结果</span>
						<button class="fr" id="clearSearchBtn">清空搜索</button>
					</div>
				</div>
				<div class="searchCommentDown" id="searchCommentDown">
					<div class="searchScrollCommentDown">
						<ul id="searchListBox" class="myNewsUlBox"></ul>
						<div class="loadMore">加载中...</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
