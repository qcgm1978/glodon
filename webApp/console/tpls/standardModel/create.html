<div class="consoleBox">
    <div class="consoleHeader">
        标准模型研发</div>
    <div class="consoleContainer">
        <form class="form-horizontal">
           <!--  <div class="form-group">
                <label for="inputtext3" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" value="2016版标准模型研发指令审批单">
                </div>
            </div> -->
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">新版标准模型编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number" value="【BZZK201601】">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">新版标准模型名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="famTitle" value="2016版标准模型">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">新版标准模型版本名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="versionName" value="2016版">
                </div>
            </div>
           <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">参考标准模型</label>
                <div class="col-sm-10">
                    <select class="form-control" id="famVettedList">
                        <option value="0"  data-i18n="data.drawing-model.Pst">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">标准模型版本</label>
                <div class="col-sm-10">
                    <select class="form-control" id="famVettedListVsersion">
                        <option value="0"  data-i18n="data.drawing-model.Pst">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">研发说明</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="devDesc" value="2016版标准模型">
                </div>
            </div>
           <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">研发完成日期</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="devDate" value="2016-6-6">
                </div>
            </div>  
          <!--   <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">第三方审核完成日期</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="thrdDate" value="2016-9-6">
                </div>
            </div> -->
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"><%= App.Local.data['todo']['r-b'] || '发起人' %></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="thrdName" value="阳舒华">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">发起部门</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="launchDepartment" value="设计中心-BIM一体化组">
                </div>
            </div>
           <!--  <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">发起日期</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="launchDate" value="2016-3-21">
                </div>
            </div> -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="submit" class="btn btn-primary">提交</button>
                    <button type="button" id="save" class="btn btn-primary"><%= App.Local.data['drawing-model'].Save || '保存' %></button>
                </div>
            </div>
        </form>
    </div>
</div>
