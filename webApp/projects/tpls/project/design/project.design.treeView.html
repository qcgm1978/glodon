<% _.each(data[0].categories,function(value,key){ %>
  <li class="itemNode">
    <label class="itemContent">
      <i class="fileIcon"></i><span class="treeText"><%= value %></span>
      <input type="checkbox" class="inputCheckbox" <% if(isCheck){%>checked='checked'<%}%> data-id="<%= key %>" value="<%= value %>">
    </label>
  </li>
<% }); %>
