<div class="addViewUserContent">
	<div class="viewUserTopTab">
		<ul id="viewUlTab">
			<li data-type="userList">用户列表</li>
			<li data-type="userSet">用户配置</li>
		</ul>
	</div>
	<div class="viewUserContent" id="viewShowBox">
		<div class="viewUserList">
			<a id="addViewUserBtn">
				<i style="background:url('/static/dist/images/services/images/service_ico.png')no-repeat 0 -220px"></i>添加成员
			</a>
			<div class="searchUserListBox">
				<label>搜索名称：</label>
				<div class="inputBox">
					<input type="text" name="" placeholder="请输入账号或用户名搜索">
				</div>
				<div class="addViewUserInput">
					<label>到期日</label>
					<div class="inputBox firstDate dateBox" style="position: relative; display: inline-block;">
					    <i class="iconCal add-on"></i>
					    <input readonly="true" placeholder="到期日" id="endDateSearch" class="span2" type="text">
					</div>
				</div>
				<div class="searchBtnBox">
					<button class="searchBtnBoxBtn" ><%= App.Local.data['drawing-model'].Find || '搜索' %></button>
				</div>
			</div>
			<div class="viewUserListBox">
				
			</div>
		</div>
		<div class="viewUserSet">
			<a id="addViewUserPrefixFun">
				<i style="background:url('/static/dist/images/services/images/service_ico.png')no-repeat 0 -220px"></i>添加前缀
			</a>
			<div class="viewUserSetBox">
				
			</div>
		</div>
	</div>
</div>
