<% _.each(_.sortBy(data,"sort"),function(item){ %>
<li class="itemNode">
  <div class="item-content" data-type="categoryId">
    <i class="nodeSwitch"></i>
    <label class="treeCheckbox">
      <input type="checkbox" checked="checked" />
      <span class="lbl"></span>
    </label>
    <span class="tree-text"><%= item.specialty %></span>
  </div>
  <ul class="subTree">
    <% _.each(item.categories,function(value,key){ %>
      <li class="itemNode">
        <div class="item-content" data-type="categoryId">
          <i class="noneSwitch"></i>
          <label class="treeCheckbox">
            <input type="checkbox" checked="checked" data-etag="<% if(item.specialtyCode){ %><%= item.specialtyCode +'_'+key %><% }else{ %><%= key %><% } %>" />
            <span class="lbl"></span>
          </label>
          <span class="tree-text"><%= value %></span>
        </div>
      </li>
    <% }) %>
  </ul>
</li>
<% }) %>
