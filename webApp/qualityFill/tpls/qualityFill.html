    Date.guid = function () {
        var date = new Date(), dataid = "";
        dataid = date.getFullYear().toString() +
            date.getMonth().toString() +
            date.getDate().toString() +
            date.getHours().toString() +
            date.getMinutes().toString() +
            date.getSeconds().toString() +
            date.getMilliseconds().toString();
        return dataid;
    }

        var date = new Date(stringDate);

            }
        },
        validate: function () {
            /*
            检查页面是否必填
            通过验证返回true,未通过返回false
            返回值:
            */
            var $trs = $("#gridContainer tr");
            var $tr, result = { result: true };
            $trs.each(function (index) {
                $tr = $(this);
                $input_trouble = $tr.find(".input_trouble");
                $input_date1 = $tr.find(".input_date1");
                $input_date2 = $tr.find(".input_date2");
                $input_counter = $tr.find(".input_counter");
                $image = $tr.find("img");
                $result = $tr.find(".select-result");
                if ($result.val() == "2") {
                    return;
                }
                if ($input_trouble.val() == "" || $input_date1.val() == "" || $input_date2.val() == "" || $input_counter.val() == "") {
                    result = {
                        result: false,
                        text: "隐患名称、创建日期、整改日期、整改次数必填！"
                    };
                    return;
                }
                if (Date.getLong($input_date1.val()) > Date.getLong($input_date2.val())) {
                    result = {
                        result: false,
                        text: "创建日期 小于 整改日期！"
                    };
                    return;
                }
                if ($image.attr("src") == "") {
                    result = {
                        result: false,
                        text: "图片未上传，请上传图片！"
                    }
                    return;
                }
            });
            return result;
        },
        saveData: function () {
            var $trs = $("#gridContainer tr");
            var $this;
            var itemData, itemDatas = [], itemDatas2 = [], $tr, componentData, presetPointData, dataid, imageId;
            var point, pos;
            var validate;
            var itemIndex = 0;
            /*用Date.Guid()+itemIndex*/
            var isNotHeGe = false;
            /*
            isNotHeGe
            判断 检查结果=“合格”的表格行数据是否都绑定预设点;
            诺 检查结果=“合格” 的行没有绑定预设点就返回true ,然后提示不能保存
            */
            validate = this.validate();
            if (!validate.result) {
                alert(validate.text);
                return;
            }
            /*便利所有表格行数据*/
            $trs.each(function (index) {
                itemIndex++;
                $tr = $(this);
                dataid = $tr.attr("dataid");
                try {
                    imageId = $tr.attr("imageid");
                } catch (e) {
                    imageId = "";
                }
                itemData = {};
                pos = Data.cacheData[dataid + "pos"];
                point = Data.cacheData[dataid + "point"];
                if ($tr.find(".linkBtn-ready-pos").html() != readyPosState[1] && $tr.find(".select-result").val() == 2) {
                    isNotHeGe = true;
                    /*检查结果="合格" 情况下 没有绑定预设点*/
                }
                if ($tr.find(".linkBtn-ready-pos").html() == readyPosState[1] && $tr.find(".select-result").val() == 2) /*绑定预设点,就走MQ1(结构少),合格*/ {
                    itemData.id = Date.guid() + itemIndex.toString();
                    itemData.projectCode = Url.getParam("projectCode");
                    itemData.acceptanceType = Url.getParam("type") == "process" ? 1 : 2;
                    itemData.acceptanceId = null;
                    itemData.presetPointID = itemData.presetPointID = point.id;
                    itemDatas2.push(itemData);
                    return;
                }
                if (pos != undefined) {
                    itemData.componentID = pos.fileUniqueId;
                    itemData.location = (pos.location);
                }
                else {
                    itemData.componentID = "";
                    itemData.location = null;
                }
                if (point != undefined) {
                    //presetPointData = JSON.prase(presetPointData);
                    itemData.presetPointID = point.id;
                    itemData.axis = (point.axis);
                }
                else {
                    itemData.presetPointID = "";
                    itemData.axis = null;
                }
                itemData.PresetPointCompoentID = "";
                itemData.dangerImageID = imageId == undefined ? "" : imageId;
                /*上传图片后的ID*/
                itemData.id = Date.guid() + itemIndex.toString();
                itemData.projectId = Url.getParam("projectId");
                itemData.projectCode = Url.getParam("projectCode");
                itemData.acceptanceType = Url.getParam("type") == "process" ? 1 : 2;
                itemData.name = $tr.find(".input_trouble").val();
                itemData.discoverDate = Date.getLong($tr.find(".input_date1").val());
                itemData.rectifyDate = Date.getLong($tr.find(".input_date2").val());
                itemData.rectifyCount = $tr.find(".input_counter").val();
                itemData.status = $tr.find(".select-state")[0].value;
                itemData.levelId = $tr.find(".select-level")[0].value;
                itemData.organizationTypeID = $tr.find(".select-person")[0].value;
                itemData.ratingCategoryID = $tr.find(".select-type")[0].value;
                itemData.locationName = $tr.find(".pos").html();
                itemDatas.push(itemData);
            });
            if (isNotHeGe) {
                alert("检查结果为“合格”的数据，必须绑定预设点！");
                return;
            }
            if (itemDatas2.length > 0) /*MQ1接口,QUALITY-1005 结构少（合格）*/ {
                Data.formData.msgContent = JSON.stringify({
                    "messageId": "411a109141d6473c83a86aa0480d6610",
                    "messageType": "QUALITY-1005",
                    "message": "是",
                    "timestamp": (new Date).getTime(),
                    "code": 0,
                    "data": itemDatas2
                });
                console.log("save-1005", Data.formData);
                this.sendData();
            }
            if (itemDatas.length > 0) /*MQ2接口,QUALITY-1004 结构度（不合格）*/ {
                Data.formData.msgContent = JSON.stringify({
                    "messageId": "411a109141d6473c83a86aa0480d6610",
                    "messageType": "QUALITY-1004",
                    "message": "是",
                    "timestamp": (new Date).getTime(),
                    "code": 0,
                    "data": itemDatas
                });
                console.log("save-1004", itemDatas);
                this.sendData();
            }
            $("#gridContainer").html("");
        },
        sendData: function () {
            console.log(JSON.stringify(Data.formData));
            $.ajax({
                url: "/sixD/internal/message", /*MQ 隐患接口*/
                //url:"http://192.168.79.56/sixD/internal/message",
                type: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                data: JSON.stringify(Data.formData)
            }).done(function (data) {
                if (data.code == 0) {
                    window.DlgAlert.show();

            });

                '<option value="4">特大</option>' +
                '</select>' +
                '</td>' +
                '<td>' +
                '<select class="select-person">' +
                '<option value="1">质检中心</option>' +
                '<option value="2">第三方</option>' +
                '<option value="3">项目公司</option>' +
                '<option value="4">监理单位</option>' +
                '</select>' +
                '</td>' +
                '<td>' +
                '<select class="select-type">' +
                '<option value="2">防水工程</option>' +
                '<option value="3">施工质量</option>' +
                '<option value="4">安全文明</option>' +
                '<option value="6">材料设备</option>' +
                '</select>' +
                '</td>' +
                '</tr>';
            this.selectTypeHTML = '<select class="select-type">' +
                '<option>工程桩</option>' +
                '<option>基坑支护</option>' +
                '<option>地下防水</option>' +
                '<option>梁柱节点</option>' +
                '<option>钢结构悬挑构件</option>' +
                '<option>幕墙</option>' +
                '<option>外保温</option>' +
                '<option>采光顶</option>' +
                '<option>步行街吊顶风口</option>' +
                '<option>卫生间防水</option>' +
                '<option>屋面防水</option>' +
                '<option>屋面虹吸雨排</option>' +
                '<option>消防泵房</option>' +
                '<option>给水泵房</option>' +
                '<option>湿式报警阀室</option>' +
                '<option>空调机房</option>' +
                '<option>冷冻机房</option>' +
                '<option>变配电室</option>' +
                '<option>发电机房</option>' +
                '<option>慧云机房</option>' +
                '<option>电梯机房</option>' +
                '<option>电梯底坑</option>' +
                '<option>吊顶</option>' +
                '<option>地面</option>' +
                '<option>中庭栏杆</option>' +
                '<option>竖井</option>' +
                '</select>';
            this.selectResultHTML = '<select class="select-result"><option value="1">不合格</option><option value="2">合格</option></select>';
            this.readyPosHTML = '<span class="ready-pos" data-readypos=""></span><span class="linkBtn-ready-pos">{ready-pos-state}</span>';
            this.posHTML = '<span class="pos" data-pos=""></span><span class="linkBtn-pos">{pos-state}</span>';
            $(".chkAll").on("click", function () {
                if ($(this).prop("checked")) {
                    $(".checkbox").prop("checked", true);
                    th.checkAllRow();
                }
                else {
                    $(".checkbox").prop("checked", false);
                }
            });
            $("#btn_add").on("click", function () {
                //th.lineHTML = th.lineHTML.replace("{select-type}",th.selectTypeHTML);
                var date = new Date(), dataid = "";
                dataid = date.getFullYear().toString() +
                    date.getMonth().toString() +
                    date.getDate().toString() +
                    date.getHours().toString() +
                    date.getMinutes().toString() +
                    date.getSeconds().toString() +
                    date.getMilliseconds().toString();
                th.lineHTML = th.lineHTML.replace("{select-result}", th.selectResultHTML);
                th.lineHTML = th.lineHTML.replace("{ready-pos}", th.readyPosHTML);
                th.lineHTML = th.lineHTML.replace("{pos}", th.posHTML);
                th.lineHTML = th.lineHTML.replace("{ready-pos-state}", readyPosState[0]);
                th.lineHTML = th.lineHTML.replace("{pos-state}", posState[0]);
                th.lineHTML = th.lineHTML.replace("{dataid}", dataid);
                $("#gridContainer").append(th.lineHTML);
                initDate($("#gridContainer tr:last"));
                viewer.showInModel({});
            });
            $("#gridContainer").on("click", ".checkbox", function () {
                th.checkRow(this);
            });
            $("#btn_delete").on("click", function () {
                th.deleteRow();
            });
            $("#btn_save").on("click", function (e) {
                th.saveData();
            });
            $("#btn_unbind").on("click", function (e) {
                viewer.showInModel({});
            });
            /*绑定预设点*/
            $("#gridContainer").on("click", ".linkBtn-ready-pos", function () {
                th.bindYuSheDian(this);
            });
            /*绑定构建位置*/
            $("#gridContainer").on("click", ".linkBtn-pos", function () {
                th.bindGoJian(this);
            });
            /*上传图片*/
            $("#gridContainer").on("click", ".uploadBtn", function () {
                window.Data.curTrDOM = this.parentNode.parentNode;
                window.Dlg.show();
            });
            /*查看隐患-列表,转到新页面qualityModify.html*/
            $("#btn_see").on("click", function () {
                var href = "/static/dist/qualityFill/qualityModify.html?projectId={projectId}&projectName={projectName}";
                href = href.replace("{projectId}", Url.getParam("projectId"));
                href = href.replace("{projectName}", (Url.getParam("projectName")));
                //location.href = href;
                window.open(href);
            });
            /*合格不合格select 事件*/
            $("#gridContainer").on("change", ".select-result", function () {
                var $tr = $(this.parentNode.parentNode);
                var $input_trouble = $tr.find(".input_trouble");
                var $linkBtn_pos = $tr.find(".linkBtn-pos");
                var $pos = $tr.find(".pos");
                var $input_date1 = $tr.find(".input_date1");
                var $input_date2 = $tr.find(".input_date2");
                var $input_counter = $tr.find(".input_counter");
                var $select_state = $tr.find(".select-state");
                var $select_level = $tr.find(".select-level");
                var $select_person = $tr.find(".select-person");
                var $select_type = $tr.find(".select-type");
                if (this.value == "1")/*不合格*/ {
                    $input_trouble.show();
                    $linkBtn_pos.show();
                    $pos.show();
                    $input_date1.show();
                    $input_date2.show();
                    $input_counter.show();
                    $select_state.show();
                    $select_level.show();
                    $select_person.show();
                    $select_type.show();
                }
                else /*合格*/ {
                    $input_trouble.hide();
                    $linkBtn_pos.hide();
                    $pos.hide();
                    $input_date1.hide();
                    $input_date2.hide();
                    $input_counter.hide();
                    $select_state.hide();
                    $select_level.hide();
                    $select_person.hide();
                    $select_type.hide();
                }
            });
            this.initDialogEvent();
        }
    };
    var initOptions = function () {
        var $tr = $("#gridContainer tr");
        $tr.find(".linkBtn-ready-pos").html(readyPosState[0]);
        $tr.find(".linkBtn-pos").html(posState[0]);
        $("#projectName").html(decodeURI(Url.getParam("projectName")));
        $("#typeName").html(decodeURI(Url.getParam("typeName")));
    }
    var init = function () {
        initDate($("#gridContainer tr:last"));
        initDialog();
        initOptions();
        initComponent(Url.getParam("projectCode"), Url.getParam("type"));
        Event.bindEvent();
    };
    init();


</script>
