 <script type="text/javascript">
 
 		
		function meetingload(){

		meetingloadJsCss("jquery-3.1.0.min.js","js");
		var t=setTimeout(function(){
		meetingloadJsCss("meeting1.js","js");
		meetingloadJsCss("bootstrap.min.css","css");
		meetingloadJsCss("meeting.css","css");
		meetingloadJsCss("bootstrap.min.js","js");
		meetingloadJsCss("zTreeStyle.css","css");
		meetingloadJsCss("jquery.ztree.core.min.js","js");
			},100)
			
		var t=setTimeout(function(){
		meetingloadJsCss("jquery.ztree.excheck.min.js","js");
		meetingloadJsCss("jquery.ztree.exedit.js","js");
			},1000)
		}
		meetingload();
		function meetingloadJsCss(filename, filetype){
			var meeting_path= localStorage.getItem("meetingUrl");// "http://apptest.wanda.cn/prewanda3v/";//uat环境  
			// var meeting_path="http://app.wanda.cn/webjs/";///生产环境
			var targetelement=(filetype=="js")? "script" : (filetype=="css")? "link" : "none"
			var targetattr=(filetype=="js")? "src" : (filetype=="css")? "href" : "none"
			var allsuspects=document.getElementsByTagName(targetelement)
			var mycars=new Array()
			for (var i=allsuspects.length-1; i>=0; i--){
				if (allsuspects[i] && allsuspects[i].getAttribute(targetattr)!=null && allsuspects[i].getAttribute(targetattr).indexOf(filename)!=-1){
					//删除 存在的话就删除
					mycars[i]=filename;
				}
			}
			if(filetype=="css"){
				 var link = document.createElement("link");
				  link.type = "text/css";
				  link.rel = "stylesheet";
				  if(filename=="bootstrap.min.css"){
					  link.href = meeting_path+"wanda/jc/bootstrap/css/"+filename;  
				  }else if(filename=="zTreeStyle.css"){
					  link.href = meeting_path+"wanda/jc/zTree/css/"+filename;  
				  }else if(filename=="meeting.css"){
					  link.href = meeting_path+"wanda/jc/"+filename;
				  }
				  document.getElementsByTagName("head")[0].appendChild(link)
			}
			if(filetype=="js"){
				 var link = document.createElement("script");
				  if(filename=="bootstrap.min.js"){
					  link.src = meeting_path+"wanda/jc/bootstrap/js/"+filename;  
				  }else if(filename=="layer.js"){
					  link.src = meeting_path+"wanda/jc/"+filename;
				  }else if(filename=="WdatePicker.js"){
					  link.src = meeting_path+"wanda/jc/My97DatePicker/"+filename;
				  }else if(filename=="jquery.ztree.core.min.js"){
					  link.src = meeting_path+"wanda/jc/zTree/js/"+filename;
				  }else if(filename=="jquery.ztree.excheck.min.js"){
					  link.src = meeting_path+"wanda/jc/zTree/js/"+filename;
				  }else if(filename=="jquery.ztree.exedit.js"){
					  link.src = meeting_path+"wanda/jc/zTree/js/"+filename;
				  }else if(filename=="clipboard.min.js"){
					  link.src = meeting_path+"wanda/jc/"+filename;
				  }else if(filename=="jquery-3.1.0.min.js"){
					  link.src = meeting_path+"wanda/jc/vendor/jquery/"+filename;
				  }else{
					  link.src = meeting_path+"wanda/jc/"+filename;
				  }
				  document.getElementsByTagName("head")[0].appendChild(link);
			}
		
		}
</script>
